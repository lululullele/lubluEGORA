    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #28193d; /* –ù–µ–∂–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π —Ñ–æ–Ω */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #6a5578;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 350px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ddb5f7;
            font-size: 2.2rem;
            margin-top: 0;
        }

        p {
            font-weight: 300;
            line-height: 1.5;
        }

        .heart {
            font-size: 75px;
            color: #9f7bb8;
            animation: beat 1.2s infinite;
            display: inline-block;
            margin-bottom: 10px;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #ff758f;
            transform: translateY(-3px);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: #ff4d6d;
            pointer-events: none;
            animation: float up linear forwards;
        }

        @keyframes float {
            to {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
